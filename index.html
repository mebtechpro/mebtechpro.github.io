  <title>MebTechPro — проектирование для мебельных фабрик и частных клиентов</title>
  <meta name="description" content="MebTechPro: проектирование мебели для фабрик — 3D-сборки, спецификации, карты раскроя, PDF/Excel. Для частных клиентов — встроенная мебель. Дополнительно — кемперы и Tiny House."/>

    :root { --bg:#f9f9f9; --fg:#333; --card:#fff; --muted:#eee; --brand:#28a745; --brand-d:#218838; }

    body{font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
    a{color:inherit}
    header{background:#222;color:#fff;text-align:center;padding:42px 20px}
    header h1{margin:0 0 6px;font-size:44px}

    .btn.secondary:hover{background:#2c2c2c}

    section{padding:44px 20px;max-width:1100px;margin:auto}
    h2{font-size:28px;text-align:center;margin:0 0 26px}
    .lead{max-width:880px;margin:0 auto 26px;opacity:.9;text-align:center}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:20px}
    .card h3{margin:0 0 8px}
    .checklist{margin:12px 0 0;padding-left:18px}
    .checklist li{margin:6px 0}
    .price{margin-top:8px;font-weight:700}
